<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

    <script>
        function addNumbers(num1, num2) {
            return num1 + num2;
        }

        let ans1 = parseInt(prompt("Type the first number"));
        let ans2 = parseInt(prompt("Type the second number"));
        console.log(addNumbers(ans1, ans2));
        
    </script>
</body>
</html>
