<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>

        <div class="menu">
            <div class="top-part">
                <div class="operators">
                    <button id="add" class="pink-buttons">+</button>
                    <button id="subtract" class="green-buttons">-</button>
                    <button id="multiply" class="pink-buttons">*</button>
                    <button id="divide" class="green-buttons">/</button>
                </div>

                <div class="additional-buttons">
                    <button id="equal" class="pink-buttons">=</button>
                    <button id="clear" class="green-buttons">Clear</button>
                    <button id="decimal" class="pink-buttons">.</button>
                </div>
            </div>

            <div class="numbers">
                <button id="zero" class="whitish-buttons">0</button>
                <button id="one" class="whitish-buttons">1</button>
                <button id="two" class="whitish-buttons">2</button>
                <button id="three" class="whitish-buttons">3</button>
                <button id="four" class="whitish-buttons">4</button>
                <button id="five" class="whitish-buttons">5</button>
                <button id="six" class="whitish-buttons">6</button>
                <button id="seven" class="whitish-buttons">7</button>
                <button id="eight" class="whitish-buttons">8</button>
                <button id="nine" class="whitish-buttons">9</button>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
