<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>

        <div class="menu">
            <div class="top-part">
                <div class="operators">
                    <button id="add" class="pink-buttons">+</button>
                    <button id="subtract" class="green-buttons">-</button>
                    <button id="multiply" class="pink-buttons">*</button>
                    <button id="divide" class="green-buttons">/</button>
                </div>

                <div class="additional-buttons">
                    <button id="equal" class="pink-buttons">=</button>
                    <button id="clear" class="green-buttons">Clear</button>
                    <button id="decimal" class="pink-buttons">.</button>
                </div>
            </div>

            <div class="numbers">
                <button id="zero">0</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
